<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="hidden" name="tampon" id="tampon" value="">
    <input type="hidden" name="tampon2" id="tampon2" value="">
    <div id="calculatrice">
        <div id="ecran">
            <!-- <input type="text"id="screen"> -->
            <!-- <div id="precedentResultat"></div> -->
            <div id="ecranCalcul"></div>
            <div id="ecranNombre"></div>
        </div>
        <div id="clavierContainer">
            <div id="clavier">
                <div id="chiffres">
                    <button class="btn chiffre ope" value="1">1</button>
                    <button class="btn chiffre ope" value="2">2</button>
                    <button class="btn chiffre ope" value="3">3</button>
                    <button class="btn chiffre ope" value="4">4</button>
                    <button class="btn chiffre ope" value="5">5</button>
                    <button class="btn chiffre ope" value="6">6</button>
                    <button class="btn chiffre ope" value="7">7</button>
                    <button class="btn chiffre ope" value="8">8</button>
                    <button class="btn chiffre ope" value="9">9</button>
                    <button class="btn chiffre ope" value="0">0</button>
                    <!-- <button class="btn chiffre ope" value="(">(</button>
                    <button class="btn chiffre ope" value=")">)</button> -->
                </div>
                <div id="operations">
                    <button class="btn operation ope" value="+">+</button>
                    <button class="btn operation ope" value="-">-</button>
                    <button class="btn operation ope" value="*">x</button>
                    <button class="btn operation ope" value="/">รท</button>
                </div>
            </div>
            <div id="actionBtn">
                <button id="egale" class="btn">=</button>
                <button id="reset" class="btn">Reset</button>
            </div>
        </div>
    </div>
    <a href="easymode.html" class="mode">Go to easymode </a>
</body>
</html>
