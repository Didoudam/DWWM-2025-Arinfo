<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="filter">
            <h2>Filtres</h2>
            <div>
                <button class="btn filter-btn" id="filter-current">En cours</button>
                <button class="btn filter-btn" id="filter-finish">Terminées</button>
                <button class="btn filter-btn" id="filter-show">Tout afficher</button>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Ajouter une tâche" />
            <select name="domain" id="domain">
                <option value="">selectionnez un domaine</option>
                <option value="work">Travail</option>
                <option value="personal">Personnel</option>
                <option value="buisness">Achats</option>
            </select>
        </div>
        <button class="btn" id="add-btn">Ajouter</button>
        <ul class="todo-list" id="todo-list">
            <!-- Les tâches apparaîtront ici -->
        </ul>
        <div class="delete-container">
            <button class="btn" id="delete-all">Tout supprimer</button>
        </div>
    </div>
    </body>
</html>
